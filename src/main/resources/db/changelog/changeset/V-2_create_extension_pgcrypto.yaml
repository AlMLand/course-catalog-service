databaseChangeLog:
  - changeSet:
      id: 1
      author: almland
      dbms: postgresql
      changes:
        - sql:
            comment: Create extension "pgcrypto", decrypt available names.
            sql: >
              create extension if not exists "pgcrypto";
              update courses set name = encode(encrypt(name::bytea, '${CRYPTO_SECRET}'::bytea, 'aes-cbc/pad:pkcs'), 'base64');